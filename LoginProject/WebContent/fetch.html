<!DOCTYPE html>
<html>
<head>
    <title>Google Search Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #357ae8;
        }
        .note {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            color: #856404;
            font-size: 14px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #1976d2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Google Search Redirect</h2>
        <form action="fetch" method="get">
            <div class="form-group">
                <label for="searchTerm">Enter search term:</label>
                <input type="text" id="searchTerm" name="searchTerm" 
                       placeholder="e.g., Java, servlets, etc." 
                       required>
            </div>
            <button type="submit">Fetch from Google</button>
        </form>
        
        <div class="note">
            <strong>Note:</strong> This will redirect you to Google search results 
            for your entered term using sendRedirect().
        </div>
        
        <a href="index.html">Back to Login Page</a>
    </div>
</body>
</html>
